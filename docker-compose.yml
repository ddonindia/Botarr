services:
  botarr:
    build: .
    container_name: botarr
    ports:
      - "3001:3001"
    volumes:
      - ./downloads:/downloads
      - ~/.config/botarr:/config
    environment:
      - RUST_LOG=botarr=info,api=info,xdcc=info
      - BOTARR_DOWNLOAD_DIR=/downloads
      - BOTARR_DB_PATH=/config/botarr.db
      - BOTARR_CONFIG_FILE=/config/config.json
    restart: unless-stopped